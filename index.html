
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#F8FAFC">
    
    <link rel="manifest" href="manifest.json">
    
    <title>Sakinnah - سكينة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"IBM Plex Sans Arabic"', 'sans-serif'],
              arabic: ['"IBM Plex Sans Arabic"', 'sans-serif'],
              serif: ['"Playfair Display"', '"Amiri"', 'serif'],
              logo: ['"Playfair Display"', '"Amiri"', 'serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              zen: {
                bg: '#F8FAFC',
                mint: '#ecfdf5',
                sage: '#10b981',
                slate: '#1e293b'
              }
            },
            animation: {
              'nebula': 'nebula 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              nebula: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(1deg)' },
              },
              'glow-pulse': {
                '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                '50%': { opacity: 0.6, transform: 'scale(1.05)' },
              },
              reveal: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #F8FAFC;
        margin: 0;
        overflow: hidden;
        font-family: 'Plus Jakarta Sans', 'IBM Plex Sans Arabic', sans-serif;
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
      }

      /* Soft Light Nebula Background */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 10% 20%, #e0f2fe 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, #f0fdf4 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, #f8fafc 0%, transparent 100%);
        background-size: 200% 200%;
        z-index: -1;
        filter: blur(50px);
        opacity: 0.8;
      }

      .glass {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.03);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Soft Text Shadow */
      .text-zen {
        color: #1e293b;
        text-shadow: 0 2px 4px rgba(0,0,0,0.02);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^8.0.0",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@^8.0.0"
  }
}
</script>
</head>
  <body class="animate-nebula">
    <div class="nebula-bg"></div>
    <div id="root"></div>
  </body>
</html>
