    <title>Sakinnah - سكينة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              sakinnah: {
                bg: '#F5F7FA',
                card: '#FFFFFF',
                text: '#1F2937',
                accent: '#10B981'
              }
            },
            animation: {
              'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'scaleIn': 'scaleIn 0.3s ease-out forwards',
              'slideUp': 'slideUp 0.4s ease-out forwards',
              'slideLeft': 'slideLeft 0.3s ease-out forwards',
              'slideRight': 'slideRight 0.3s ease-out forwards',
              'pulse-ring': 'pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'breathing': 'breathing 4s ease-in-out infinite',
              'float': 'float 10s ease-in-out infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              scaleIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              slideLeft: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(0)' } },
              slideRight: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
              'pulse-ring': { '0%': { transform: 'scale(0.8)', opacity: '0.5' }, '100%': { transform: 'scale(2.5)', opacity: '0' } },
              'breathing': { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(1.05)' } },
              'float': { '0%, 100%': { transform: 'translateY(0) rotate(0deg)' }, '50%': { transform: 'translateY(-20px) rotate(5deg)' } }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F7FA;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        touch-action: pan-x pan-y;
      }
      .dark body { background-color: #0f172a; }
      .transform-gpu { transform: translate3d(0,0,0); backface-visibility: hidden; perspective: 1000px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .min-h-screen-safe { min-height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom)); }
      .backdrop-blur-xl { -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); }
      html[dir="ltr"] body { font-family: 'Inter', sans-serif; }
      html[dir="rtl"] body { font-family: 'Tajawal', sans-serif; }
    </style>
