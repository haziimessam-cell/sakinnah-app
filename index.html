
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFFFF">
    <title>Sakinnah - سكينة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"IBM Plex Sans Arabic"', 'Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              ios: {
                azure: '#007AFF',      // Primary Blue
                azureDeep: '#003A70',  // Replacement for Black
                azureLight: '#E5F1FF', // Soft backgrounds
                emerald: '#34C759',    // Primary Green
                emeraldDeep: '#1B5E20',// Dark Green text
                white: '#FFFFFF',
                slate: '#F2F2F7',      // System Background
                secondary: '#8E8E93',  // iOS Secondary Label
              }
            },
            animation: {
              'ios-reveal': 'ios-reveal 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              'ios-reveal': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root { 
        --safe-top: env(safe-area-inset-top); 
        --safe-bottom: env(safe-area-inset-bottom); 
      }
      body { 
        background-color: #FFFFFF; 
        margin: 0; 
        font-family: 'IBM Plex Sans Arabic', 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent; 
        color: #003A70; /* Deep Azure instead of black */
        overflow: hidden; 
        height: 100vh;
      }
      .ios-blur { 
        background: rgba(255, 255, 255, 0.85); 
        backdrop-filter: saturate(180%) blur(25px); 
      }
      .ios-card { 
        background: #FFFFFF; 
        border-radius: 32px; 
        box-shadow: 0 10px 40px rgba(0, 122, 255, 0.06); 
        border: 1px solid rgba(0, 122, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .ios-card:active { 
        transform: scale(0.95); 
        background: #F2F2F7; 
      }
      .large-title {
        font-size: 34px;
        font-weight: 700;
        letter-spacing: -0.03em;
        line-height: 41px;
        color: #003A70;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .safe-pb { padding-bottom: var(--safe-bottom); }
      .safe-pt { padding-top: var(--safe-top); }
      
      /* Buttons Custom Styles */
      .ios-btn-primary {
        background-color: #007AFF;
        color: white;
        border-radius: 18px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.25);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "@capacitor/haptics": "https://esm.sh/@capacitor/haptics@^8.0.0",
    "@capacitor/preferences": "https://esm.sh/@capacitor/preferences@^8.0.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
